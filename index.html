<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuromi & My Melody Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap');

        :root {
            --k-purple: #2d1b33;
            --k-dark: #0d040e;
            --k-pink: #ff69b4;
            --m-pink: #ffb7c5; /* Melody Pink */
            --k-white: #fff0f5;
        }

        body {
            background-color: var(--k-dark);
            font-family: 'Quicksand', sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kuromi-font { font-family: 'Fredoka One', cursive; }

        /* Pantallas */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
            z-index: 10;
        }

        /* Fondo Dual del Men√∫ */
        #screen-menu {
            background: linear-gradient(135deg, var(--m-pink) 50%, var(--k-dark) 50%);
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Bot√≥n Estilo Dual */
        .btn-dual {
            background: linear-gradient(to right, #ff85a2, var(--k-pink));
            color: white;
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.3rem;
            border-bottom: 6px solid #b33975;
            transition: all 0.2s;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn-dual:hover {
            transform: scale(1.05);
        }

        .btn-dual:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }

        .btn-secondary {
            background: #4b2c5e;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            border-bottom: 4px solid #2d1b33;
            cursor: pointer;
        }

        /* Puzzle Container */
        .puzzle-wrapper {
            perspective: 1500px;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.is-flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .back {
            transform: rotateY(180deg);
            background: white;
            color: var(--k-purple);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 8px solid var(--m-pink);
            background-image: radial-gradient(var(--m-pink) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        /* Grid 5x5 */
        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 2px;
            background: var(--k-purple);
            height: 100%;
            border: 4px solid var(--k-pink);
        }

        .piece {
            background-size: 500% 500%;
            cursor: pointer;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .piece.selected {
            outline: 5px solid white;
            outline-offset: -5px;
            z-index: 20;
            transform: scale(0.9);
            filter: brightness(1.2);
        }

        .piece.locked {
            cursor: default;
            pointer-events: none;
            border: none;
            filter: brightness(1.05);
        }

        #countdown-text {
            font-size: 9rem;
            color: white;
            text-shadow: 0 0 20px var(--k-pink), 0 0 40px var(--m-pink);
        }

        .animate-pop {
            animation: pop 1s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .status-msg {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border-radius: 30px;
            border: 2px solid var(--m-pink);
        }

        /* Emojis flotantes */
        .floating-emoji {
            position: absolute;
            animation: float 4s ease-in-out infinite;
            z-index: 5;
            font-size: 2.5rem;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>

    <!-- MEN√ö PRINCIPAL -->
    <div id="screen-menu" class="screen">
        <!-- Melody Side Decor -->
        <div class="floating-emoji" style="top: 10%; left: 10%; animation-delay: 0s;">üê∞</div>
        <div class="floating-emoji" style="bottom: 15%; left: 15%; animation-delay: 1s;">üéÄ</div>
        <div class="floating-emoji" style="top: 40%; left: 5%; animation-delay: 2s;">üå∏</div>
        
        <!-- Kuromi Side Decor -->
        <div class="floating-emoji" style="top: 15%; right: 10%; animation-delay: 0.5s;">üòà</div>
        <div class="floating-emoji" style="bottom: 20%; right: 15%; animation-delay: 1.5s;">üíÄ</div>
        <div class="floating-emoji" style="top: 45%; right: 5%; animation-delay: 2.5s;">üñ§</div>

        <div class="z-20 text-center px-4 bg-black/20 p-8 rounded-3xl backdrop-blur-sm border-2 border-white/30 shadow-2xl">
            <h1 class="kuromi-font text-5xl md:text-6xl text-white mb-2 drop-shadow-[0_4px_4px_rgba(0,0,0,0.5)]">
                Kuromi & Melody
            </h1>
            <p class="kuromi-font text-2xl text-pink-200 mb-8 uppercase tracking-widest italic">Rivalry Puzzle</p>
            
            <button onclick="startCountdown()" class="btn-dual kuromi-font uppercase tracking-widest">
                ¬°Jugar Ahora!
            </button>
            <p class="mt-6 text-white/70 text-sm font-bold">¬øLograr√°s unir todas las piezas?</p>
        </div>
    </div>

    <!-- CUENTA REGRESIVA Y PREVIEW -->
    <div id="screen-countdown" class="screen hidden" style="background: radial-gradient(circle, var(--k-purple) 0%, var(--k-dark) 100%);">
        <div id="countdown-text" class="kuromi-font"></div>
        <p id="countdown-subtext" class="mt-4 text-pink-300 font-bold uppercase tracking-widest hidden">¬°Memoriza la imagen!</p>
    </div>

    <!-- JUEGO -->
    <div id="screen-game" class="screen hidden">
        <div class="mb-4 text-center">
            <h2 class="kuromi-font text-2xl text-pink-400 mb-2 drop-shadow-md">Panel de Control</h2>
            <div class="status-msg inline-block">
                <p class="text-white text-xs font-bold uppercase tracking-widest">Piezas correctas: <span id="correct-count" class="text-pink-400 text-lg">0</span> / 25</p>
            </div>
        </div>

        <div class="puzzle-wrapper mb-6">
            <div class="flip-card" id="main-card">
                <div class="front">
                    <div id="puzzle-board"></div>
                </div>
                <div class="back text-center">
                    <h3 class="kuromi-font text-4xl text-pink-600 mb-2">¬°LO LOGRASTE!</h3>
                    <p class="text-gray-500 mb-4 font-bold uppercase text-xs">Imagen Desbloqueada</p>
                    <div class="w-40 h-40 rounded-2xl overflow-hidden border-4 border-pink-400 mb-6 shadow-xl transform rotate-2">
                        <img id="victory-preview" src="komy.jpg" class="w-full h-full object-cover" alt="Preview">
                    </div>
                    <div class="flex flex-col gap-3 w-full max-w-[220px]">
                        <button onclick="downloadImage()" class="btn-dual text-sm py-2 px-4 border-b-4">Guardar Imagen üíæ</button>
                        <button onclick="restartGame()" class="btn-secondary uppercase text-[10px] font-black tracking-tighter">Intentar de nuevo üîÑ</button>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="text-[10px] text-pink-300/50 uppercase tracking-[0.2em] font-bold">Melody x Kuromi Challenge</p>
    </div>

    <script>
        const IMG_URL = 'komy.jpg'; 
        const SIZE = 5;
        let order = [...Array(SIZE * SIZE).keys()];
        let selectedPiece = null;

        function startCountdown() {
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-countdown').classList.remove('hidden');
            
            let count = 3;
            const textEl = document.getElementById('countdown-text');
            
            const timer = setInterval(() => {
                if (count > 0) {
                    textEl.innerText = count;
                    textEl.className = 'kuromi-font animate-pop';
                    void textEl.offsetWidth; 
                    count--;
                } else {
                    clearInterval(timer);
                    showPreview();
                }
            }, 1000);
        }

        function showPreview() {
            const textEl = document.getElementById('countdown-text');
            const subtext = document.getElementById('countdown-subtext');
            textEl.classList.add('hidden');
            subtext.classList.remove('hidden');
            
            const previewContainer = document.createElement('div');
            previewContainer.id = 'temp-preview';
            previewContainer.className = 'puzzle-wrapper mt-8 shadow-[0_0_50px_rgba(255,105,180,0.5)] rounded-2xl overflow-hidden border-4 border-white';
            previewContainer.innerHTML = `<img src="${IMG_URL}" class="w-full h-full object-cover">`;
            document.getElementById('screen-countdown').appendChild(previewContainer);

            setTimeout(() => {
                document.getElementById('screen-countdown').classList.add('hidden');
                document.getElementById('screen-game').classList.remove('hidden');
                if(previewContainer) previewContainer.remove();
                initGame();
            }, 3000);
        }

        function initGame() {
            document.getElementById('main-card').classList.remove('is-flipped');
            shuffle();
        }

        function renderBoard() {
            const board = document.getElementById('puzzle-board');
            board.innerHTML = '';
            let correctOnes = 0;
            
            order.forEach((originalPos, currentIdx) => {
                const piece = document.createElement('div');
                const isCorrect = originalPos === currentIdx;
                
                piece.className = 'piece' + (isCorrect ? ' locked' : '');
                if (isCorrect) correctOnes++;
                
                const row = Math.floor(originalPos / SIZE);
                const col = originalPos % SIZE;
                
                piece.style.backgroundImage = `url('${IMG_URL}')`;
                piece.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                
                piece.dataset.idx = currentIdx;
                
                if (!isCorrect) {
                    piece.onclick = () => {
                        if (document.getElementById('main-card').classList.contains('is-flipped')) return;
                        
                        if (!selectedPiece) {
                            selectedPiece = piece;
                            piece.classList.add('selected');
                        } else {
                            const idx1 = parseInt(selectedPiece.dataset.idx);
                            const idx2 = parseInt(piece.dataset.idx);
                            
                            [order[idx1], order[idx2]] = [order[idx2], order[idx1]];
                            
                            selectedPiece.classList.remove('selected');
                            selectedPiece = null;
                            renderBoard();
                            checkWin();
                        }
                    };
                }
                
                board.appendChild(piece);
            });

            document.getElementById('correct-count').innerText = correctOnes;
        }

        function shuffle() {
            // Desorden total asegurado
            do {
                for (let i = order.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [order[i], order[j]] = [order[j], order[i]];
                }
            } while (order.some((val, index) => val === index));
            
            renderBoard();
        }

        function checkWin() {
            const win = order.every((val, index) => val === index);
            if (win) {
                setTimeout(() => {
                    document.getElementById('main-card').classList.add('is-flipped');
                    celebrate();
                }, 600);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = IMG_URL;
            link.download = 'kuromi_melody_unlocked.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function restartGame() {
            document.getElementById('main-card').classList.remove('is-flipped');
            setTimeout(() => {
                shuffle();
            }, 600);
        }

        function celebrate() {
            const icons = ['üíú', 'üíÄ', 'üå∏', 'üéÄ', 'üíñ', 'üê∞'];
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'fixed text-2xl pointer-events-none z-50';
                c.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '100vh';
                c.style.transition = `all ${Math.random() * 2 + 2}s ease-out`;
                document.body.appendChild(c);
                setTimeout(() => {
                    c.style.top = '-10vh';
                    c.style.transform = `translateX(${(Math.random()-0.5)*150}px) rotate(${Math.random()*360}deg)`;
                }, 50);
                setTimeout(() => c.remove(), 4000);
            }
        }
    </script>
</body>
</html>
